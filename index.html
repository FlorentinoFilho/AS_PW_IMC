<html>
<head>
    <title>AS IMC</title>
    <meta charset="utf-8">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">


    <script>
    Gl_Imc=100
    function mostraIMC(){
        var VarInput = document.getElementById("m_idade");
        var IntIdade = VarInput.value;
        Gl_Imc=IntIdade*100
        
        window.alert(Gl_Imc)
    }
    </script>
</head>

<body>
<div class="container" style="margin-top:30px">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                        <strong>Atividade Supervisionada - IMC</strong><br>
                        <strong>Sistemas de Informacao</strong><br>
                        <strong>Florentino S. Filho</strong><br>
                        <strong>Calculo IMC</strong><br>
                </h3>
            </div>

            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        Sexo M/H:<input type="text" id="m_sexo" ><br>
                        Idade - Anos:<input type="text" id="m_idade"><br>
                        Altura - Metros:<input type="text" id="m_altura"><br>
                        Peso - Kg:<input type="text" id="m_peso"><br>
                        Atividade fisica Sedentaria,Moderada,Intensa:<input type="text" id="m_atividade"><br>
                    </div>
                      <button
                        type="button"
                        class="btn btn-sm btn-default"
                        onclick="mostraIMC()">Veja o calculo do IMC</button>
                </form>
            </div>
        </div>
</div>


</body>

</html>
